<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ECharts</title>
    <!-- 引入刚刚下载的 ECharts 文件 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.4.3/echarts.common.js"></script>
  </head>
  <body>
    <!-- 为 ECharts 准备一个定义了宽高的 DOM -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <div id="main1" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      var myChart1 = echarts.init(document.getElementById('main1'));

      // 指定图表的配置项和数据
      var option = {
        title: {
          text: '数据可视化--ECharts入门',
        },
        tooltip: {},
        xAxis: {
          data: ['食品', '数码', '服饰', '背包']
        },
        yAxis: {
            axiosLine:{
                show:true
            },
            axiosTick:{
                show:true
            }
        },
        series: [
          {
            type: 'bar',
            data: [30, 60,90, 110, 150],
            color:'red'
          },
          {
            type: 'line',
            data: [30, 60,90, 110, 150],
            color:'blue',
          }
        ]
      };
      var option2 = {
        title: {
          text: '数据可视化--ECharts入门测试',
        },
        tooltip: {},
        xAxis: {
          data: ['食品', '数码', '服饰', '背包']
        },
        yAxis: {
            axiosLine:{
                show:true
            },
            axiosTick:{
                show:true
            }
        },
        series: [
          {
            type: 'scatter',
            data: [30, 60,90, 110, 150],
            color:'blue'
          }
        ]
      };
      // 使用刚指定的配置项和数据显示图表。
      myChart.setOption(option);
      myChart1.setOption(option2);
    </script>
  </body>
</html>
